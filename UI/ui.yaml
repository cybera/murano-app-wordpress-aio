Version: 2.2

Templates:
  customJoinNet:
    - ?:
        type: io.murano.resources.ExistingNeutronNetwork
      internalNetworkName: $.instanceConfiguration.network[0]
      internalSubnetworkName: $.instanceConfiguration.network[1]

Application:
  ?:
    type: ca.cybera.WordPressAIO
    classVersion: 1.0.0
  dbRootPassword: $.dbConfiguration.password
  wpDbPassword: $.wpConfiguration.password
  wpUploadSize: $.wpConfiguration.uploadSize
  server:
    ?:
      type: io.murano.resources.LinuxMuranoInstance
    name: "Wordpress"
    flavor: $.instanceConfiguration.flavor
    image: $.instanceConfiguration.osImage
    keyname: $.instanceConfiguration.keyPair
    availabilityZone: $.instanceConfiguration.availabilityZone
    assignFloatingIp: $.instanceConfiguration.assignFloatingIP
    networks:
      useEnvironmentNetwork: $.instanceConfiguration.network[0]=null
      useFlatNetwork: false
      customNetworks: switch($.instanceConfiguration.network[0], $=null=>list(), $!=null=>$customJoinNet)
    volumes:
      '/dev/sdd':
        ?:
          type: io.murano.resources.CinderVolume
        name: 'MuranoVolume-Wordpress'
        size: $.volumeConfiguration.volumeSize

Forms:
  - instanceConfiguration:
      fields:
        - name: title
          type: string
          required: false
          hidden: true
          description: >-
            Specify the instance parameters.
        - name: flavor
          type: flavor
          label: Instance flavor
          requirements:
            min_disk: 20
            min_vcpus: 1
            min_memory_mb: 512
          description: >-
            Select the instance flavor.
          required: false
        - name: osImage
          type: image
          imageType: linux
          label: Instance image
          description: >-
            Select an image. It must be Ubuntu-based.
        - name: keyPair
          type: keypair
          label: Key Pair
          description: >-
            Select the Key Pair to access the instances. You can login to
            instances using this Key Pair after the deployment of application.
          required: false
        - name: availabilityZone
          type: azone
          label: Availability zone
          description: Select availability zone where application would be installed.
          required: false
        - name: network
          type: network
          label: Network
          description: Select a network to join.
          required: true
          murano_networks: translate
          allow_auto: false
          include_subnets: false
        - name: assignFloatingIP
          type: boolean
          label: Assign Floating IP
          description: >-
             Select to true to assign floating IP automatically
          initial: false
          required: false
  - dbConfiguration:
      fields:
        - name: title
          type: string
          required: false
          hidden: true
          label: Database Configuration
          description: Specify the MySQL database properties
        - name: password
          type: password
          regexpValidator: '^[A-Za-z\d_$@$!%*#?&]{5,100}?$'
          label: MySQL Root Password
          description: >-
            Please provide the root MySQL password.
          helpText: >-
            Password must be between 5 and 100 characters long.
  - wpConfiguration:
      fields:
        - name: title
          type: string
          required: false
          hidden: true
          label: WordPress Configuration
          description: Specify WordPress configuration properties
        - name: password
          type: password
          regexpValidator: '^[A-Za-z\d_$@$!%*#?&]{5,100}?$'
          label: WordPress MySQL Password
          description: >-
            Please provide the password that is going to be used to connect to the database.
          helpText: >-
            Password must be between 5 and 100 characters long.
        - name: uploadSize
          type: integer
          label: Wordpress maximum upload file size (Mb)
          required: true
          minValue: 2
          maxValue: 150
          description: >-
            Wordpress default max media file size.
          helpText: >-
            Size must be between 2 and 150 Mb.
  - volumeConfiguration:
      fields:
        - name: title
          type: string
          required: false
          hidden: true
          description: >-
            A volume will be created to host the MySQL databases.
        - name: volumeSize
          type: integer
          label: Volume size
          required: true
          minValue: 1
          maxValue: 1024
          description: >-
            Size of the volume (in GB) to be created for MySQL.
